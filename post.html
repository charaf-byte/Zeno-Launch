<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post • My Blog</title>
  <meta name="description" content="Post on My Blog">
  <link rel="canonical" href="" id="canonical">
  <meta property="og:type" content="article">
  <meta property="og:title" content="Post • My Blog" id="og-title">
  <meta property="og:description" content="Post on My Blog" id="og-desc">
  <meta property="og:url" content="" id="og-url">
  <meta property="og:image" content="" id="og-image">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="./">My Blog</a>
    <nav class="nav">
      <a href="./">← All posts</a>
    </nav>
  </header>

  <main class="container">
    <article id="article" class="post">
      <h1 id="post-title">Loading…</h1>
      <p class="meta"><time id="post-date"></time> · <span id="post-tags"></span></p>
      <img id="post-cover" alt="" class="cover" hidden>
      <div id="post-content" class="post-content"></div>
    </article>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> <span id="site-title-foot">My Blog</span>.</p>
  </footer>

  <script src="assets/main.js"></script>
</body>
</html>
