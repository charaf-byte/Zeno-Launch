<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Blog</title>
  <meta name="description" content="Thoughts, tutorials, and notes." />
  <link rel="canonical" href="" id="canonical">
  <meta property="og:type" content="website">
  <meta property="og:title" content="My Blog">
  <meta property="og:description" content="Thoughts, tutorials, and notes.">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="./">My Blog</a>
    <nav class="nav">
      <input id="search" type="search" placeholder="Search posts…" aria-label="Search posts">
    </nav>
  </header>

  <main class="container">
    <section id="intro" class="intro"></section>
    <section id="post-list" class="post-list" aria-live="polite"></section>
    <p id="no-results" class="muted" hidden>No posts match your search.</p>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> <span id="site-title-foot">My Blog</span>. Built with plain HTML/CSS/JS.</p>
  </footer>

  <script src="assets/main.js"></script>
</body>
</html>
